{% if books %}
    <ol>
        {% for book in books %}
            <li>
                <p>{{ book.title }}</p>
                <p>{{ book.author }}</p>
                <p>{{ book.date_updated }}</p>
                <p>{{ book.date_added }}</p>
                <!-- TODO: template filters on init -->
            </li>
        {% endfor %}
    </ol>
{% else %}
    <p>No books in library</p>
{% endif %}
